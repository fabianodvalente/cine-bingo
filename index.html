<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Bingo Pro</title>
    <style>
        :root { --primary: #121212; --secondary: #e50914; --correct: #27ae60; --wrong: #c0392b; --text: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--primary); color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 15px; margin: 0; }
        #game-container { max-width: 450px; width: 100%; text-align: center; }
        #movie-display { font-size: 1.4rem; font-weight: bold; margin: 15px 0; background: #222; padding: 20px; border-radius: 10px; border: 1px solid #333; min-height: 60px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; margin-bottom: 15px; }
        .cell { background: #2a2a2a; aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; padding: 4px; cursor: pointer; border-radius: 6px; transition: 0.2s; text-align: center; font-weight: bold; border: 1px solid #444; line-height: 1.1; }
        .cell.correct { background: var(--correct); border-color: #1e8449; cursor: default; }
        .cell.wrong { background: var(--wrong); animation: shake 0.3s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 15px; cursor: pointer; border: none; border-radius: 8px; font-weight: bold; font-size: 0.9rem; }
        #skip-btn { background: #444; color: white; }
        #wildcard-btn { background: #f1c40f; color: black; }
        #status { margin-top: 15px; font-size: 0.85rem; color: #aaa; background: #1a1a1a; padding: 10px; border-radius: 20px; }
    </style>
</head>
<body>

<div id="game-container">
    <h2 style="margin: 10px 0 5px 0;">CINE BINGO ðŸŽ¬</h2>
    <div id="status">Filme <span id="current-idx">1</span>/40 | Acertos: <span id="score">0</span>/16</div>
    
    <div id="movie-display">Carregando...</div>
    
    <div class="grid" id="bingo-grid"></div>

    <div class="controls">
        <button id="skip-btn" onclick="skipMovie()">Pular (Skip)</button>
        <button id="wildcard-btn" onclick="useWildcard()">Wildcard âœ¨</button>
    </div>
</div>

<script>
    // LISTA DE FILMES (40 filmes: alguns servem para o bingo, outros sÃ£o distratores)
    const movies = [
        { title: "Oppenheimer", attrs: ["Christopher Nolan", "EUA", "DÃ©cada de 2020", "Venceu Oscar Melhor Filme"] },
        { title: "Tudo em Todo Lugar ao Mesmo Tempo", attrs: ["EUA", "DÃ©cada de 2020", "Venceu Oscar Melhor Filme"] },
        { title: "Cidade de Deus", attrs: ["Brasil", "DÃ©cada de 2000", "Baseado em Fatos Reais"] },
        { title: "Bacurau", attrs: ["Brasil", "DÃ©cada de 2010"] },
        { title: "O Fabuloso Destino de AmÃ©lie Poulain", attrs: ["FranÃ§a", "DÃ©cada de 2000"] }, // Distrator parcial
        { title: "Pulp Fiction", attrs: ["Quentin Tarantino", "Anos 90", "Venceu Palma de Oro", "EUA"] },
        { title: "Batman: O Cavaleiro das Trevas", attrs: ["Christopher Nolan", "DÃ©cada de 2000", "EUA"] },
        { title: "O Poderoso ChefÃ£o", attrs: ["Venceu Oscar Melhor Filme", "EUA"] },
        { title: "Parasita", attrs: ["Coreia do Sul", "DÃ©cada de 2010", "Venceu Oscar Melhor Filme", "Venceu Palma de Oro"] },
        { title: "Central do Brasil", attrs: ["Brasil", "Anos 90", "Fernanda Montenegro"] },
        // --- DISTRATORES (Filmes que provavelmente nÃ£o batem com a grade fixa) ---
        { title: "Sharknado", attrs: [] }, 
        { title: "A Lagoa Azul", attrs: [] },
        { title: "The Room (Tommy Wiseau)", attrs: [] },
        // --- MAIS FILMES ---
        { title: "Bastardos InglÃ³rios", attrs: ["Quentin Tarantino", "DÃ©cada de 2000"] },
        { title: "Interestelar", attrs: ["Christopher Nolan", "DÃ©cada de 2010"] },
        { title: "Roma", attrs: ["MÃ©xico", "DÃ©cada de 2010"] },
        { title: "Oldboy", attrs: ["Coreia do Sul", "DÃ©cada de 2000"] },
        { title: "O Auto da Compadecida", attrs: ["Brasil", "DÃ©cada de 2000"] },
        { title: "O Menino e o Mundo", attrs: ["Brasil", "AnimaÃ§Ã£o"] },
        { title: "Matrix", attrs: ["Anos 90", "FicÃ§Ã£o CientÃ­fica", "EUA"] },
        { title: "Era Uma Vez em... Hollywood", attrs: ["Quentin Tarantino", "DÃ©cada de 2010"] },
        { title: "Dunkirk", attrs: ["Christopher Nolan", "DÃ©cada de 2010"] },
        { title: "CÃ£es de Aluguel", attrs: ["Quentin Tarantino", "EUA"] },
        { title: "A Vida Ã© Bela", attrs: ["ItÃ¡lia", "Anos 90"] },
        { title: "Moonlight", attrs: ["Venceu Oscar Melhor Filme", "DÃ©cada de 2010"] },
        { title: "Minari", attrs: ["EUA", "DÃ©cada de 2020"] },
        { title: "Portrait of a Lady on Fire", attrs: ["FranÃ§a", "DÃ©cada de 2010"] },
        { title: "Carandiru", attrs: ["Brasil", "DÃ©cada de 2000", "Baseado em Fatos Reais"] },
        { title: "Bingo: O Rei das ManhÃ£s", attrs: ["Brasil", "DÃ©cada de 2010"] },
        { title: "Drive My Car", attrs: ["JapÃ£o", "DÃ©cada de 2020"] },
        { title: "Titanic", attrs: ["Venceu Oscar Melhor Filme", "Anos 90", "EUA"] },
        { title: "Jurassic Park", attrs: ["Anos 90", "EUA"] },
        { title: "O Grande Hotel Budapeste", attrs: ["DÃ©cada de 2010"] },
        { title: "Nomadland", attrs: ["Venceu Oscar Melhor Filme", "DÃ©cada de 2020"] },
        { title: "O Segundo Sol", attrs: [] }, // Distrator
        { title: "Velozes e Furiosos 10", attrs: ["DÃ©cada de 2020"] },
        { title: "Barbie", attrs: ["EUA", "DÃ©cada de 2020"] },
        { title: "Blade Runner 2049", attrs: ["DÃ©cada de 2010"] },
        { title: "O IrlandÃªs", attrs: ["DÃ©cada de 2010", "EUA", "Baseado em Fatos Reais"] },
        { title: "Marte Um", attrs: ["Brasil", "DÃ©cada de 2020"] }
    ];

    // CARACTERÃSTICAS DA GRADE FIXA
    const gridAttributes = [
        "Christopher Nolan", "Venceu Oscar Melhor Filme", "Brasil", "Anos 90", 
        "EUA", "Quentin Tarantino", "DÃ©cada de 2000", "DÃ©cada de 2010", 
        "DÃ©cada de 2020", "Venceu Palma de Oro", "Coreia do Sul", "Baseado em Fatos Reais",
        "FranÃ§a", "AnimaÃ§Ã£o", "Fernanda Montenegro", "FicÃ§Ã£o CientÃ­fica"
    ];

    let currentIndex = 0;
    let score = 0;
    let wildcardUsed = false;

    function initGame() {
        const grid = document.getElementById('bingo-grid');
        grid.innerHTML = '';
        gridAttributes.forEach(attr => {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.innerText = attr;
            cell.id = "attr-" + attr.replace(/\s+/g, '-');
            cell.onclick = () => checkAttribute(cell, attr);
            grid.appendChild(cell);
        });
        updateMovie();
    }

    function updateMovie() {
        if (currentIndex >= movies.length) {
            checkEndGame(score === 16 ? "INCRÃVEL! BINGO COMPLETO!" : "FIM DE JOGO! A lista acabou.");
            return;
        }
        document.getElementById('movie-display').innerText = movies[currentIndex].title;
        document.getElementById('current-idx').innerText = currentIndex + 1;
    }

    function checkAttribute(element, attr) {
        if (element.classList.contains('correct') || element.classList.contains('wrong')) return;

        const movie = movies[currentIndex];
        if (movie.attrs.includes(attr)) {
            element.classList.add('correct');
            score++;
            document.getElementById('score').innerText = score;
            if (score === 16) {
                setTimeout(() => checkEndGame("BINGO! VocÃª Ã© um mestre do cinema!"), 500);
            } else {
                currentIndex++;
                setTimeout(updateMovie, 300);
            }
        } else {
            element.classList.add('wrong');
            setTimeout(() => {
                element.classList.remove('wrong');
                currentIndex += 2; // Penalidade: pula o prÃ³ximo
                updateMovie();
            }, 600);
        }
    }

    function skipMovie() {
        currentIndex++;
        updateMovie();
    }

    function useWildcard() {
        if (wildcardUsed) return;
        const movie = movies[currentIndex];
        let found = false;
        gridAttributes.forEach(attr => {
            if (movie.attrs.includes(attr)) {
                const cell = document.getElementById("attr-" + attr.replace(/\s+/g, '-'));
                if (!cell.classList.contains('correct')) {
                    cell.classList.add('correct');
                    score++;
                    found = true;
                }
            }
        });
        if (found) {
            wildcardUsed = true;
            document.getElementById('score').innerText = score;
            document.getElementById('wildcard-btn').style.opacity = "0.3";
            document.getElementById('wildcard-btn').innerText = "USADO";
            currentIndex++;
            updateMovie();
        } else {
            alert("Este filme nÃ£o tem nenhuma caracterÃ­stica da grade! O Wildcard nÃ£o foi gasto.");
        }
    }

    function checkEndGame(message) {
        document.getElementById('game-container').innerHTML = `
            <div style="background:#222; padding:30px; border-radius:15px; border:2px solid var(--secondary);">
                <h2>${message}</h2>
                <p style="font-size:1.2rem;">VocÃª marcou <strong>${score}</strong> de 16 pontos.</p>
                <button onclick="location.reload()" style="background:var(--secondary); color:white; width:100%; margin-top:20px;">JOGAR NOVAMENTE</button>
            </div>`;
    }

    initGame();
</script>
</body>
</html>
